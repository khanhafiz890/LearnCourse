<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Show information</title>
  </head>
  <body>
	  <h1> Course Details:</h1>
	  <br><br><br>
<table class="table" border="1">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Lesson ID</th>
      <th scope="col">Lesson Name</th>
      <th scope="col">Lesson Topics</th>
      <th scope="col">Lesson Link</th>
      <th scope="col">Course ID</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="lesson:${lesson}">
      <td th:text="${lesson.lessonId}"></td>
      <td th:text="${lesson.lessonName}"></td>
      <td th:text="${lesson.topics}"></td>
      <td th:text="${lesson.link}"></td>
      <td th:text="${lesson.courses.courseId}"></td>
      
    </tr>
  </tbody>
 
</table>
		<div class="container">
		<iframe width="560" height="315" 
		 th:src="${lesson.link}"
		 title="YouTube video player" frameborder="0" allow="accelerometer; 
		 autoplay; clipboard-write; 
		 encrypted-media; gyroscope; picture-in-picture; web-share" 
		 allowfullscreen></iframe>
		</div>
		
		<div class="container">
			<h3>Leave a comment here:</h3>
				
			<form action="/addComment" method="post">
				<textarea name="comment"></textarea>
				<input type="submit" value=" Add Comment">
			</form>
		</div>
		<div class="container">
			<h3>comments :</h3>
		</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
